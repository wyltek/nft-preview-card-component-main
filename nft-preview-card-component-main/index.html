<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img-card">
      <img src="/images/image-equilibrium.jpg" alt="cube image" id="cube-img">
      <img src="/images/icon-view.svg" alt="view image" id="icon">
      <div>
        <img src="/images/icon-view.svg" alt="view image">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="content">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="etherium image">
        <span id="eth">0.041ETH</span>
      </div>
      <div class="day">
        <img src="/images/icon-clock.svg" alt="clock image">
        <span id="daysleft">3 days left</span>
      </div>
    </div>
    
    <div class="footer">
      <img class="avatar" src="/images/image-avatar.png" alt="avatar image">
      <p id="footer-text">Creation of<span>Jules Wyvern</span></p>
    </div>
  </div>  
</body>
</html>
